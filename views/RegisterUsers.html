<div class="container">
  <h2>REGISTRATION FORM</h2>
  <form role="form" ng-submit="submit()">
    <div class="form-group">
      <label for="name">NAME:</label>
      <input name = "name" type ="text" class="form-control" ng-model = "userName" placeholder="Enter name" required>
    </div>
    <div class="form-group">
      <label for="email">EMAIL:</label>
      <input name="email" type="email" class="form-control"  ng-model="userEmail" id="e-mail" placeholder="Enter e-mail id" required>
    </div>
    <input type="submit" id="submit" value="Submit" />
  </form>

</div>
